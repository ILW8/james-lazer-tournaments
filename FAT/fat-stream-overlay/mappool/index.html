<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="../_shared/deps/jquery.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/utils.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="gameplay-container">
        <div class="gameplay-content">
          <div class="inner-container">
            <div class="header">
              <div class="team red">
                <div class="team-icon" id="blue_icon"></div>
                <div class="team-info red">
                  <div class="team-name red" id="red_name">Red Team</div>
                  <div class="team-points red" id="red_points"></div>
                </div>
              </div>
              <div class="stamp"></div>
              <div class="team blue">
                <div class="team-icon" id="blue_icon"></div>
                <div class="team-info blue">
                  <div class="team-name blue" id="blue_name">Blue Team</div>
                  <div class="team-points blue" id="blue_points"></div>
                </div>
              </div>
            </div>
            <div class="mappool-container" id="mappool_container"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="current-picker control-item red" id="current_pick">
        RED PICK
      </div>
      <div
        class="button switch-picker control-item"
        id="switch_picker"
        onclick="switchPick()"
      >
        SWITCH PICK
      </div>
      <div
        class="button auto-pick control-item"
        id="auto_pick"
        onclick="switchAutoPick()"
      >
        ENABLE AUTOPICK
      </div>

      <hr />

      <div id="autoAdvanceSection">
        <div
          id="autoAdvanceButton"
          class="button control-item"
          onclick="switchAutoAdvance()"
        >
          AUTO ADVANCE: OFF
        </div>
        <div id="autoAdvanceTimer" class="control-label">
          <span id="autoAdvanceTimerLabel"></span>
          <span id="autoAdvanceTimerTime"></span>
        </div>
        <div
          id="cancelAdvanceButton"
          class="button control-item"
          onclick="cancelAdvance()"
        >
          Cancel transition
        </div>

        <br /><br />

        <div class="control-label">Scenes<br />(click to override)</div>
        <br />

        <div id="sceneCollection">
          <template id="sceneButtonTemplate">
            <div class="button scene-button control-item">
              SWITCH TO __SCENE_NAME__
            </div>
          </template>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="../_shared/teams.js"></script>
  </body>
</html>
