<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/common.css">
    <script src="../_shared/deps/jquery.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/utils.js"></script>
    <title>727</title>
</head>

<body>
    <div id="main">
        <div id="mappoolContainer">
            <div id="NM" class="mapContainer"></div>
            <div id="HD" class="mapContainer"></div>
            <div id="HR" class="mapContainer"></div>
            <div id="DT" class="mapContainer"></div>
            <div id="FM" class="mapContainer"></div>
            <div id="TB" class="mapContainer"></div>
        </div>
    </div>
    <div id="controls">
        <div id="redPickButton" class="pickButton">RED PICK</div>
        <div id="bluePickButton" class="pickButton">BLUE PICK</div>
        <div id="switchPickButton" class="pickButton switchPickButton" onclick="switchPick()">SWITCH PICK</div>
        <div id="autoPickButton" class="pickButton switchPickButton" onclick="switchAutoPick()">ENABLE AUTOPICK</div>

        <hr>
        <div id="autoAdvanceButton" class="pickButton switchPickButton" onclick="switchAutoAdvance()">AUTO ADVANCE: OFF</div>
        <div id="autoAdvanceTimer" class="controlLabel">
            <span id="autoAdvanceTimerLabel">Switching to __SCENE__ in</span> <span id="autoAdvanceTimerTime"></span>
        </div>

        <br>
        <br>
        <div class="controlLabel">Scenes<br>(click to override)</div>
        <br>
        <div id="sceneCollection">
            <template id="sceneButtonTemplate">
                <div class="sceneButton switchPickButton">SWITCH TO __SCENE_NAME__</div>
            </template>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
