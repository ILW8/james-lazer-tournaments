<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="../_shared/deps/jquery.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script
      src="https://kit.fontawesome.com/3f04b9f9c1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <div class="gameplay-container">
        <div class="gameplay-content">
          <div class="teams-container">
            <div class="team red">
              <div class="team-score-container red">
                <div class="team-score-bar red" id="red_bar"></div>
                <div class="team-score red" id="red_score">0</div>
              </div>
              <div class="team-middle-container red">
                <div class="team-clients">
                  <div class="client"></div>
                  <div class="client"></div>
                  <div class="client"></div>
                </div>
                <div class="team-info-container red">
                  <div class="team-quarter stripe-text" id="red_quarter"></div>
                  <div class="team-name-container">
                    <!-- <div class="team-icon" id="red_icon"></div> -->
                    <div class="team-name" id="red_name">Red Team</div>
                  </div>
                  <div class="team-points red" id="red_points"></div>
                </div>
              </div>
            </div>

            <div class="team blue">
              <div class="team-score-container blue">
                <div class="team-score-bar blue" id="blue_bar"></div>
                <div class="team-score blue" id="blue_score">0</div>
              </div>
              <div class="team-middle-container blue">
                <div class="team-clients">
                  <div class="client"></div>
                  <div class="client"></div>
                  <div class="client"></div>
                </div>
                <div class="team-info-container blue">
                  <div class="team-quarter stripe-text" id="blue_quarter"></div>
                  <div class="team-name-container">
                    <!-- <div class="team-icon" id="blue_icon"></div> -->
                    <div class="team-name" id="blue_name">Blue Team</div>
                  </div>
                  <div class="team-points blue" id="blue_points"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="../_shared/teams.js"></script>
  </body>
</html>
